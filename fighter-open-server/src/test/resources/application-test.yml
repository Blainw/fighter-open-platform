fighter:
  app-key: wip_fighter_framework
  app-secret: wip_fighter_framework_secret
  api-doc:
    dockets:
      - title: 资源访问控制
        version: v1
        base-package: ai.wiseloong.fighter.permission
        bean-name: docket1
      - title: 系统管理
        version: v1
        base-package: ai.wiseloong.fighter.system
        bean-name: docket2
      - title: 认证集成
        version: v1
        base-package: ai.wiseloong.fighter.integrate.uaap.oauth2
        bean-name: docket3
      - title: 租户管理
        version: v1
        base-package: ai.wiseloong.fighter.tenant
        bean-name: docket4
  integrate:
    uaap:
      oauth2:
        client-id: localcastest
        client-secret: localcastest
        authorize-url-prefix: http://auth.wiseloong.com/cas/oauth2.0/authorize
        access-token-url-prefix: http://auth.wiseloong.com/cas/oauth2.0/accessToken
        profile-url-prefix: http://auth.wiseloong.com/cas/oauth2.0/profile
      cas:
        client-host-url: http://uaap.213zb.com:8080
        server-url-prefix: http://uaap.213zb.com/cas
        front-url: http://uaap.213zb.com:8081/mng/#/casLogin
        ding-talk:
          app-id: dingoa49ksjryjmos9jbhc
  system-manage:
    retrieve-password:
      email:
        name: 邮箱验证码找回
        captcha-handler:
          timeout-in-second: 600
          type-key: EmailCaptchaHandler
          title: 密码找回
    login-audit:
      enable: true
      store-type: database
    self-modify:
      email:
        attribute-name: 邮箱
        allow-action: set_new_value
        check-old-value: captcha
        check-new-value: captcha
        captcha-handler:
          type-key: EmailCaptchaHandler
      nickName:
        attribute-name: 昵称
        allow-action: set_new_value
        check-old-value: no_check
        check-new-value: no_check
      userPassword:
        attribute-name: 密码
        allow-action: set_new_value
        check-old-value: complete
      wxgzptOpenId:
        attribute-name: 微信公众平台
        have-value-tips: 已绑定
        no-value-tips: 未绑定
        no-value-action-name:
        have-value-action-name: 解绑
        allow-action: set_empty
        check-old-value: no_check
        check-new-value: no_check
    account-modify-audit:
      enable: true
      storage-time-in-month: 3
  permission:
    client:
      init-rest-api-resource: false
  tenant:
    enable: true
    ignore-table-name:
      - V_PERMISSION_RULE
      - T_SYS_ACCOUNT
      - T_SYS_TENANT
      - T_SYS_ACCOUNT_MODIFY_LOG
      - ACT_*
      - FORM_*
    component-active-table-name:
      work-flow:
        - ACT_*
        - FORM_*
